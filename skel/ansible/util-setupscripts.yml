---

# setup scripts

#
#  !! if you want to disable remote setup scripts, comment out DISABLE_REMOTE_SETUP_SCRIPTS or set to empty
#

- name: "MIS:staging setup scripts"
  hosts: ADMIN_HOST
  gather_facts: False
  any_errors_fatal: yes
  tags: setup-scripts
  vars:
    SKIP_SETUPSCRIPTS: "true"
  tasks:

    - include: tasks/util/setupscripts.yml
      when: SKIP_SETUPSCRIPTS is defined and SKIP_SETUPSCRIPTS

